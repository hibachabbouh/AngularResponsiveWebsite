<div class="container">
    <div class="row">
      <!-- First Column for Content and Button -->
      <div class="col-md-6">
        <div class="content">
            <h1 class="mb-5">Fresh Cooked Food <br/> At Your Door.</h1>
        <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
        </div>
      </div>
  
      <!-- Second Column for Picture -->
      <div class="col-md-6">
        <img src="assets/img/home-img.png" alt="Image" class="img-fluid">
      </div>
    </div>
    <!-- step  -->
<div class="container mt-5 mb-5">
  <h1 class="text-center step-title">How to get <span class="highlight">fresh food</span></h1>
  <div class="row mt-5">
      <!-- one  -->
      <div class="col-lg-4 mt-2">
          <div class="stepBox">
              <h1>1</h1>
              <p>Select food</p>
          </div>
      </div>
<!-- two -->
      <div class="col-lg-4 mt-2">
          <div class="stepBox">
              <h1>2</h1>
              <p>Fill the details</p>
          </div>
      </div>
      <!-- three  -->
      <div class="col-lg-4 mt-2">
          <div class="stepBox">
              <h1>3</h1>
              <p>Your order delivered in minute</p>
          </div>
      </div>
  </div>
</div>
  </div>
  <!-- foodbox  -->
<div class="container mt-4 mb-4">
  <h1 class="text-center">Customers Favourites Food</h1>
  <div class="row">
      <div class="col-lg-3 mt-3" *ngFor="let fd of foodDisplay;index as i">
          <div class="foodbox" *ngIf="i<=3">
              <img src="{{fd.foodImg}}" />
              <h1>{{fd.foodName}}</h1>
              <p>{{ fd.foodPrice | currency:'TND' }}</p>

          </div>
      </div>
  </div>
  <a routerLink="menu" class="viewmorebtn">view more <i class="bi bi-arrow-right"></i></a>
</div>
