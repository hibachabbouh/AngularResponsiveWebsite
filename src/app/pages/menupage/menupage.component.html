<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm mb-3 back-button">Back</a>
            <div class="menu-item">
                <img src="{{menuData[0].foodImg}}" alt="{{menuData[0].foodName}}" class="menu-image" />
                <h1 class="menu-title">{{menuData[0].foodName}}</h1>
                <p class="menu-description">{{menuData[0].foodDetails}}</p>
                <p class="menu-price">{{menuData[0].foodPrice | currency :'TND'}}</p>
            </div>
        </div>

        <div class="col-lg-6 col-12">
            <h1 class="order-title">Enter Your Details</h1>
            <form class="order-form">
                <div class="form-group">
                    <input type="text" class="form-control" id="fullName" placeholder="Enter Your Full Name" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="mobile" placeholder="Enter Your Mobile" />
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="address" placeholder="Enter Your Address"></textarea>
                </div>
                <button class="btn btn-md mt-3 order-button">Place Order</button>
            </form>
        </div>
    </div>
</div>
